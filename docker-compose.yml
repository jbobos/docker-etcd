# Etcd cluster in Docker
# https://github.com/etcd-io/etcd/blob/master/Documentation/op-guide/container.md#docker
#
version: '3.1'
services:
  etcd:
    image: etcd:3.3.12-alpine
    build:
      context: .
    networks:
    - net_etcd
    expose:
    - 2379 # client communication
    - 2380 # server-to-server communication
    volumes:
    - vol_etcd:/etcd-data

networks:
  net_etcd:

volumes:
  vol_etcd:

